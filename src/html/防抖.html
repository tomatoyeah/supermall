<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>请输入要搜索的内容：<input type="text"></div>
</body>
</html>
<script>
    let input = document.querySelector('input')
    // 防抖函数
    function debounce(func,time){
        let timer = null
        return function() { // 闭包
            if(timer){
                clearTimeout(timer)
            }
            timer = setTimeout(func,time)
        }
    }
    // 功能函数
    function func(){
        console.log('hi')

    } 
    // 输入的事件触发
    input.oninput = debounce(func,1000)
</script>
